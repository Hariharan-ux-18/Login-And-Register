<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <!-- Login Form -->
    <div class="form-box" id="login-form">
      <h2>Login</h2>
      <form id="login">
        <div class="input-group">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="show-register-form">Register</a></p>
    </div>

    <!-- Register Form -->
    <div class="form-box" id="register-form">
      <h2>Register</h2>
      <form id="register">
        <div class="input-group">
          <label for="register-email">Email:</label>
          <input type="email" id="register-email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="register-password">Password:</label>
          <input type="password" id="register-password" placeholder="Enter your password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login-form">Login</a></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
